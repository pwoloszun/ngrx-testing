<div class="list">
  <table class="data-table">
    <thead class="list-header">
      <tr>

        <td *ngFor="let meta of metaData">
          <a>{{ meta.text }}</a>
        </td>

      </tr>
    </thead>
    <tbody class="items-container">

      <!-- css class: highlighted -->

      <tr *ngFor="let item of items"
          (click)="rowClickHandler(item)"
          class="list-item"
          [ngClass]="{'highlighted': selectedItem?.id === item.id}">

        <td *ngFor="let meta of metaData">
          <a>{{ item[meta.value] }}</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
