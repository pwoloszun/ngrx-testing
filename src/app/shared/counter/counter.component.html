<div class="counter">
  <h2>Counter</h2>
  <h4>Value: {{ value }}</h4>
  <small>Updated: {{ formattedDate }}</small>
  <div>
    <button (click)="incrementHandler()">Increment</button>
    <button (click)="decrementHandler()">Decrement</button>
    <button (click)="resetHandler()">Reset</button>
  </div>
</div>
