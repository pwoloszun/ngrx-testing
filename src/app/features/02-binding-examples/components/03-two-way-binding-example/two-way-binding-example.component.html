<div class="panel">
  <h3>Two-way Binding Examples</h3>

  <div>
    <p>Message text: {{message.text}}</p>
    <input [(ngModel)]="message.text" />
  </div>

  <hr />

  <div>
    <p>Message type: {{message.type}}</p>
    <select [(ngModel)]="message.type">
      <option *ngFor="let t of types" [value]="t">{{t}}</option>
    </select>
  </div>
</div>
