<h3>Property Binding Examples</h3>

<div *ngIf="bob">
  <div>
    <input [value]="bob.name" />

    <!-- pseudo code -->
    const inputDomEl = ...
    inputDomEl.value = bob.name;
    inputDomEl['value'] = bob.name;

  </div>

  <p [innerText]="bob.name">lorem impusm</p>

  <hr />

  <div>
    <button [disabled]="isBtnDisabled">Click me!</button>
  </div>
  <hr />

  <div>
    <img [src]="url"
         class="small-img" />
  </div>
</div>
