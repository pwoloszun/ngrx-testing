<h3>Property Binding Examples</h3>

<div *ngIf="bob">
  <div>

    <input [value]="bob.name" />

    <!-- pseudo code -->
    const inputEl = ...
    inputEl.value = bob.name

    inputEl['value'] = bob.name


    <p [innerText]=" 'a qq!' ">lorem ipsum</p>

  </div>
  <hr />

  <div>
    <button [disabled]="isBtnDisabled">Click me!</button>
  </div>
  <hr />

  <div>
    <img [src]="url"
         class="small-img" />
  </div>
</div>
