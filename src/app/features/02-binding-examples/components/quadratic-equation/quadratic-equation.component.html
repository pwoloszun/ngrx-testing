<div class="equation">
  <h5>a * X^2 + b * X + c = 0</h5>
  <div>
    <label>a =</label>
    <input [(ngModel)]="a" type="number"/>
  </div>
  <div>
    <label>b =</label>
    <input [(ngModel)]="b" type="number"/>
  </div>
  <div>
    <label>c =</label>
    <input [(ngModel)]="c" type="number"/>
  </div>
  <div>
    <h5>Results</h5>
    <h6>delta = {{delta}}</h6>
    <h6>x1 = {{x1}}</h6>
    <h6>x2 = {{x2}}</h6>
  </div>
</div>
