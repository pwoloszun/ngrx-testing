<mat-card class="todos-list-container">
  <mat-card-title>Todos List ({{ items.length }})</mat-card-title>

  <mat-list role="list">

    <!-- FOR -->
    <mat-list-item *ngFor="let item of items">
      <mat-divider></mat-divider>
      <h2 matLine>
        {{ item.title }}
      </h2>
      <button (click)="removeClickHandler(item)"
              mat-icon-button
              class="remove-btn"
              aria-label="Remove"
              role="button">
        <mat-icon matListIcon>delete_forever</mat-icon>
      </button>

      <p matLine>
        <span class="demo-2">
          {{ item.description }}
        </span>
      </p>
    </mat-list-item>


  </mat-list>

  <mat-progress-bar *ngIf="!items"
                    mode="indeterminate"></mat-progress-bar>
</mat-card>
