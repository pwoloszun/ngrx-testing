<mat-card class="todos-list-container">
  <mat-card-title>Todos List (TODO)</mat-card-title>

  <mat-list role="list">


    <mat-list-item *ngFor="let item of items">
      <mat-divider></mat-divider>
      <h2 matLine>
        {{ item.title }}
      </h2>
      <button (click)="removeBtnHandler(item)"
              mat-icon-button
              class="remove-btn"
              aria-label="Remove"
              role="button">
        <mat-icon matListIcon>delete_forever</mat-icon>
      </button>

      <p matLine>
        <span class="demo-2"> {{ item.description }} </span>
      </p>
    </mat-list-item>


  </mat-list>

  <mat-progress-bar *ngIf="items.length === 0"
                    mode="indeterminate"></mat-progress-bar>
</mat-card>
