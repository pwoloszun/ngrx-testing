<h3>custom-directives</h3>

<div>
  <h5>My render delay</h5>

  <div *ntsMyRenderDelay="deayInMs">
    Hello <q>delay</q>!
  </div>

  <!-- <div *ngFor="let item of people; let i = index">
    <div *ntsMyRenderDelay="500 * i">
      Item <q>{{item.name}}</q>
    </div>
  </div> -->
</div>
<hr />


<div>
  <h5>My Tooltip example</h5>
  <div>
    <p *ntsMyTooltip="tooltipText"
       class="my-box">
      Click me for tooltip!
    </p>
  </div>
</div>
<hr />


<div>
  <h5>My Highlight example</h5>
  <p ntsMyHighlight
     class="my-box">
    default red
  </p>
  <p [ntsMyHighlight]=" '#00f' "
     class="my-box">
    custom blue
  </p>
</div>
<hr />


<div>
  <h5>My IF example</h5>
  <p *ntsMyIf="isVisible">lorem ipsum...</p>
  <button (click)="toggleVisibilityHandler()">Toggle Visibility</button>
</div>
<hr />


<div>
  <h5>My FOR example</h5>
  <ul>
    <li *ntsMyFor="let person of people; let i = myIndex">
      Item: {{ person.name }}
      <p>
        <small>Index: {{ i }}</small>
      </p>
      <p>
        <small>Other: TODO</small>
      </p>
    </li>
  </ul>
</div>
