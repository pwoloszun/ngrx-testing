<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button *ngFor="let item of items"
              (click)="buttonClickHandler(item)"
              [ngClass]="{'mat-accent': selectedItem?.id === item.id}"
              [attr.aria-pressed]="selectedItem?.id === item.id"
              mat-raised-button>
        {{item.text}}
      </button>

    </mat-card-actions>
  </mat-card-content>
</mat-card>
