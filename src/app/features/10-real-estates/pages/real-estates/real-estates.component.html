<h5>Real Estates</h5>

<div fxLayout="row"
     fxLayoutAlign="center center">
  <div fxFlex="66">
    <nts-leaflet-map [geoObjects]="manageService.realEstates"
                     [selected]="manageService.selectedRealEstate"
                     (markerClick)="onRealEstateClick($event)"></nts-leaflet-map>
  </div>

  <div fxFlex="33">
    <!-- <nts-estate-details [item]="manageService.selectedRealEstate"></nts-estate-details> -->
  </div>

</div>

<div>
  <nts-data-table [items]="manageService.realEstates"
                  [selectedItem]="manageService.selectedRealEstate"
                  [metaData]="listHeaders"
                  (itemClick)="onRealEstateClick($event)"></nts-data-table>
</div>
