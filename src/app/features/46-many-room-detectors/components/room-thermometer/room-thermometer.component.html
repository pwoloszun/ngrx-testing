<mat-card>
  <mat-card-header>
    <mat-card-title>{{ value.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3 class="card-text">
      Temperature: {{ value.temperatures[0] }} &deg;C
    </h3>
    <h3>
      Change:
      <span [hidden]="formattedChange === ''"
            [ngClass]="{'temp-up': hasRisen, 'temp-down': hasDropped}"
            class="temp-change">
        {{ formattedChange }}
      </span>
    </h3>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="startMeasurement.emit(value.id)"
            mat-raised-button color="primary">
      Start in BG
    </button>
    <button (click)="stopMeasurement.emit(value.id)"
            mat-raised-button color="cancel">
      Stop in BG
    </button>
  </mat-card-actions>
</mat-card>
