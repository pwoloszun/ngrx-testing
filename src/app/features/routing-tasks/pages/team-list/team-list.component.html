<div fxLayout="column"
     fxLayoutAlign="center stretch">

  <nts-nba-menu></nts-nba-menu>
</div>

<div fxLayout="row"
     fxLayoutAlign="center center">

  <h5>All Teams</h5>

  <ul *ngIf="teams$ | async as teams; else loading">
    <li *ngFor="let team of teams">
      <a [routerLink]="[team.abbreviation]">
        {{ team.full_name }}
      </a>
    </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
