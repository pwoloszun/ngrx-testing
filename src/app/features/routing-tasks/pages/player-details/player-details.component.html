<p>player-details works!</p>

<!-- TODO: link to team -->
<a *ngIf="team$ | async as team; else loadingTeam"
   mat-raised-button
   color="primary">
  Team: {{ team.full_name }}
</a>

<hr />

<div *ngIf="player$ | async as player; else loading">
  <pre>
    {{ player | json }}
  </pre>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #loadingTeam>
  <a disabled
     mat-raised-button
     color="primary">
    Team: ...
  </a>
</ng-template>
